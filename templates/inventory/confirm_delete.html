{% extends "base.html" %}
{% block title %}Excluir item{% endblock %}

{% block content %}
<div class="col-lg-6 col-xl-5 mx-auto">
  <div class="card shadow-sm rounded-4">
    <div class="card-body p-4">
      <h1 class="h5 fw-bold mb-3 text-danger"><i class="bi bi-trash3 me-1"></i>Confirmar exclusão</h1>
      <p class="mb-4">Tem certeza de que deseja remover
         <strong>{{ object.nome }}</strong> (código {{ object.codigo_referencia }})?
         Esta ação é irreversível.</p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger flex-fill">
          <i class="bi bi-check-lg me-1"></i>Sim, excluir
        </button>
        <a class="btn btn-outline-secondary flex-fill" href="{% url 'inventory:dashboard' %}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
